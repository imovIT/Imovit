<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ImovIT - Prefeituras</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #search {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ImovIT - Lista de Prefeituras</h1>
  <p>Veja abaixo a lista de prefeituras com links e informa√ß√µes sobre emiss√£o de IPTU, ITBI e CNDs.</p>

  <input type="text" id="search" placeholder="üîç Buscar por munic√≠pio ou estado...">

  <div id="table-container"></div>

  <script>
    // Carrega e mostra a tabela a partir do CSV
    Papa.parse("PREFEITURAS - P√°gina1.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        let table = '<table><thead><tr>';

        // Cabe√ßalhos
        for (let key in data[0]) {
          table += `<th>${key}</th>`;
        }
        table += '</tr></thead><tbody>';

        // Linhas
        data.forEach(row => {
          table += '<tr>';
          for (let key in row) {
            table += `<td>${row[key]}</td>`;
          }
          table += '</tr>';
        });

        table += '</tbody></table>';
        $('#table-container').html(table);
      }
    });

    // Busca na tabela
    $(document).on('input', '#search', function() {
      const value = $(this).val().toLowerCase();
      $('#table-container table tbody tr').filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });
  </script>
</body>
</html>
