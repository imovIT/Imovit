<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ImovIT - Consulta de Prefeituras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>ImovIT - Consulta de Prefeituras</h1>
  <p>Consulte abaixo as informações sobre IPTU, ITBI e CNDs das prefeituras do Brasil.</p>

  <input type="text" id="search" placeholder="Buscar prefeitura, cidade, estado...">

  <table id="data-table">
    <thead>
      <tr>
        <th>Estado</th>
        <th>Prefeitura</th>
        <th>Cidade</th>
        <th>Site</th>
        <th>IPTU</th>
        <th>ITBI</th>
        <th>CND</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>SP</td>
        <td>São Paulo</td>
        <td><a href="https://www.prefeitura.sp.gov.br" target="_blank">Site</a></td>
        <td><a href="https://iptu.prefeitura.sp.gov.br" target="_blank">IPTU</a></td>
        <td><a href="https://itbi.prefeitura.sp.gov.br" target="_blank">ITBI</a></td>
        <td><a href="https://cnd.prefeitura.sp.gov.br" target="_blank">CND</a></td>
      </tr>
      <tr>
        <td>RJ</td>
        <td>Rio de Janeiro</td>
        <td><a href="https://www.rio.rj.gov.br" target="_blank">Site</a></td>
        <td><a href="https://iptu.rio.rj.gov.br" target="_blank">IPTU</a></td>
        <td><a href="https://itbi.rio.rj.gov.br" target="_blank">ITBI</a></td>
        <td><a href="https://cnd.rio.rj.gov.br" target="_blank">CND</a></td>
      </tr>
      <!-- Adicione mais linhas aqui -->
    </tbody>
  </table>

  <script>
    document.getElementById("search").addEventListener("keyup", function () {
      const searchValue = this.value.toLowerCase();
      const rows = document.querySelectorAll("#data-table tbody tr");
      rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(searchValue) ? "" : "none";
      });
    });
  </script>
</body>
</html>
